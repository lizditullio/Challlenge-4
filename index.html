<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- <link rel="stylesheet" href="./assests/css/style.css"> -->
</head>
<body>
    <nav>
        <form>
            <div class="timer">
                <label for="time-remaining"> Time Remaining: </label>
                <div id="time-remaining" placeholder="0"> 
                </div>
            </div>
            <div class="score">
                <label for="high-score"> High Scores: </label>
                <div id="score" placeholder="0"></div>
            </div>
        </form>
    </nav>
    <div class="start=page">
        <h1> Welcome to my quiz</h1>
        <p>
            Click on the start button to get started.
        </p>
        <button id="start-btn">Start </button>
        <button id="btn-next">Next Question</button>
    </div>
    <div id="quiz"></div>
    <button id="submit">Get Results</button>
    <div id="results"></div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
